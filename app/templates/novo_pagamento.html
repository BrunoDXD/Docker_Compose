<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pagamento - Escola Infantil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .menu a {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #2980b9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Novo Pagamento</h1>
        
        <div class="menu">
            <a href="/">Início</a>
            <a href="/turmas_view">Turmas</a>
            <a href="/professores_view">Professores</a>
            <a href="/alunos_view">Alunos</a>
            <a href="/pagamentos_view">Pagamentos</a>
            <a href="/atividades_view">Atividades</a>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="id_aluno">Aluno:</label>
                <select id="id_aluno" name="id_aluno" required>
                    <option value="">Selecione um aluno</option>
                    {% for aluno in alunos %}
                    <option value="{{ aluno.id_aluno }}">{{ aluno.nome_completo }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="data_pagamento">Data do Pagamento:</label>
                <input type="date" id="data_pagamento" name="data_pagamento" required>
            </div>
            
            <div class="form-group">
                <label for="valor_pago">Valor Pago:</label>
                <input type="number" id="valor_pago" name="valor_pago" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="forma_pagamento">Forma de Pagamento:</label>
                <select id="forma_pagamento" name="forma_pagamento" required>
                    <option value="">Selecione</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                    <option value="Transferência">Transferência</option>
                    <option value="Boleto">Boleto</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="referencia">Referência:</label>
                <input type="text" id="referencia" name="referencia" required>
            </div>
            
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="">Selecione</option>
                    <option value="Pago">Pago</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/pagamentos_view" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
